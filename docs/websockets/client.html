<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Example</title>
</head>
<body>
	<h1>WebSocket Example</h1>
    <button id="startButton">Start WebSocket</button>
	<button id="message">send message</button>
	<input id="textMessage"></input>
	<br>
	<textarea id="display"></textarea>

    <script>
		let messages = ["first"];
		let socket;

		function displayData(array)
		{
			const displayElement = document.getElementById('display');

			const arrayString = array.join(', ');

			displayElement.textContent = `Data: ${arrayString}`;
		}
        // Function to start WebSocket connection
		function startWebSocket() {
			// Create WebSocket connection
			socket = new WebSocket("ws://localhost:8001");

			// when the connection is open, send some data to the server
			socket.onopen = function(e) {
				console.log("[open] Connection established");
				console.log("Sending to server");
				socket.send("My name is John");
			};
			
			// receive messages from the server
			socket.onmessage = function(event) {
				messages.push(event.data);
				displayData(messages);
				console.log(`[message] Data received from server: ${event.data}`);
			};

			// close the connection
			socket.onclose = function(event) {
			if (event.wasClean) {
				console.log(`[close] Connection closed cleanly, code=${event.code}, reason=${event.reason}`);
			} else {
				console.log('[close] Connection died');
			}
			};

			// in case of an error
			socket.onerror = function(error) {
				console.error(`[error] ${error.message}`);
			};
		}

		function sendMessage(){
			let message = document.getElementById("textMessage").value;
			socket.send(message);
		}

        // start WebSocket connection when button is clicked
        document.getElementById("startButton").addEventListener("click", startWebSocket);
		document.getElementById("message").addEventListener("click", sendMessage);
    </script>
</body>
</html>
