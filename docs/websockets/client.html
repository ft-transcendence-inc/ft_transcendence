<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
	<title>Live-chat</title>
</head>
<body>
	<h1>Live-chat</h1>
    <button type="button" class="btn btn-light" id="startButton">Start WebSocket</button>
    <input class="form-control" type="text" placeholder="Username" id="username" value="SaladLover42">
    <br>
    <select class="form-select" id="chatList">
        <option value="general">General</option>
        <option value="tech">Tech</option>
        <option value="random">Random</option>
    </select>
    <button type="button" class="btn btn-dark" id="joinChat">Join Chat</button>
    <br>
    <textarea id="display" readonly></textarea>
    <br>
    <input class="form-control" type="text" placeholder="Say HALLO!" id="textMessage">
    <button type="button" class="btn btn-dark" id="message">Send</button>
    <button type="button" class="btn btn-dark" id="unsubscribe">Unsubscribe</button>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type="module" src="./scripts/chat.js"></script>
	<script type="module" src="./scripts/socket.js"></script>
</body>
</html>
